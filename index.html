<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
    <div class="loginform">
    <form action="./index.html">
    <fieldset>
        <legend>
            <img src="./6256784-middle.png" alt="">
        </legend>
        <div class="backdrop">
            <div class="heading">
                <h2>Register</h2>
            </div>
            <div class="form">
                <label for="firstname">
                    First Name
                </label>
                <input type="text" placeholder="Enter Your Name" class="textinput" id="firstname">
                <label for="fathername">
                    Father Name
                </label>
                <input type="text" placeholder="Enter Your Father Name" class="textinput" id="fathername">
                <label for="email">
                    E-Mail
                </label>
                <input type="email" placeholder="Enter Your E-Mail" class="textinput" id="email">
                <label for="Select Your Country">
                    Select Your Country
                </label>
                <select name="" id="">
                    <option value="#" selected disabled>Select Your Country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Afghanistan">Afghanistan</option>
                </select>

                <div>
                <label for="gender">Select Your Gender</label>
            
            <label for="male" class="inlineLable">
                <input type="radio" id="male" name="gender">
                Male
            </label>
            <label for="female" class="inlineLable">
                <input type="radio" id="female" name="gender">
                Female
            </label>
            <label for="custom" class="inlineLable">
                <input type="radio" id="custom" name="gender">
                Custom
            </label>
            </div>
            <div>

                <label for="Select Your Hobbies">Select Your Hobbies</label>

                <label for="cricket" class="inlineLable">
                    <input type="checkbox" id="cricket" name="hobbies">
                    Cricket
                </label>
                
                <label for="football" class="inlineLable">
                    <input type="checkbox" id="football" name="hobbies">
                    Football
                </label>
                
                <label for="volleyball" class="inlineLable">
                    <input type="checkbox" id="volleyball" name="hobbies">
                    Volley Ball
                </label>

            </div>
            <div>
                <textarea name="" class="feedback" id="" cols="1" rows="1">Feedback</textarea>
            </div>
            <button type="submit">SUBMIT</button>
        </div>
        </div>
    </fieldset>
    </form>
        </div>
    </div>
</body>
</html>
